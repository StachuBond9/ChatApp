<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style1.css">
    <title>Chat App - Register</title>
</head>
<body>
    <header>
        <h1>Chat Application</h1>
    </header>
    <div id="background">
        <div id="loginForms">
            <label>Login:</label>
            <input type="text" id="regLogin" name="login" required><br>
            <label>Password:</label>
            <input type="password" id="regPassword" name="password" required><br>
            <label>Repeat Password:</label>
            <input type="password" id="regPasswordRepeat" name="passwordRepeat" required><br><br>
            <button type="submit" id="registerBtn">Register</button><br>
            <a href="welcomePage.html">Login</a>
        </div>
    </div>

    <script>
        document.getElementById("registerBtn").addEventListener("click", async function() {
            const login = document.getElementById("regLogin").value;
            const password = document.getElementById("regPassword").value;
            const passwordRepeat = document.getElementById("regPasswordRepeat").value;

            if (password !== passwordRepeat) {
                alert("Passwords do not match!");
                return;
            }

            const response = await fetch("http://localhost:8080/user/registration", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ login, password })
            });

            if (response.ok) {
                alert("Registration successful! Please log in.");
                window.location.href = "welcomePage.html";
            } else {
                alert("Registration failed. Try again.");
            }
        });
    </script>
</body>
</html>
