<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Nagłówek -->
    <header>
        <h1>Chat Application</h1>
    </header>

    <!-- Główna zawartość -->
    <div id="container">
        <!-- Lista czatów -->
        <div id="groupList">
            <h4>Group List</h4>
            <ul>
                <li>Chat1</li>
                <li>Chat2</li>
                <li>Chat3</li>
            </ul>
        </div>

        <!-- Sekcja czatu grupowego -->
        <div id="groupChat" class="chatSection">
            <h3>Group Chat (Chat name)</h3>
            <div id="incomingMsg">
                
            </div>
            <div id="outgoingMsg">

            </div>
            <div>
                <textarea id="groupChatTextArea" placeholder="Type message"></textarea>
                <input type="button" value="Send">
            </div>
        </div>
        
        <!-- Lista czatów -->
        <div id="groupList">
            <h4>User list</h4>
            <ul>
                <li>User1</li>
                <li>User2</li>
                <li>User3</li>
            </ul>
        </div>
        <!-- Sekcja czatu prywatnego -->
        <div id="pvChat" class="chatSection">
            <h3>Private Chat (User name) </h3>
            <div id="incomingMsg">
                
            </div>
            <div id="outgoingMsg">

            </div>
            <textarea id="pvChatTextArea" placeholder="Type message"></textarea>
            <input type="button" value="Send">
        </div>
    </div>
</body>
</html>
